"'PP-MainMenu' As CanvasComponent":
    DarkColor: =RGBA(83, 101, 150, 1)
    Fill: ='PP-MainMenu'.LightColor
    Height: =640
    hideMenu: =true
    LightColor: =RGBA(230, 234, 240, 1)
    MenuExpanded: =menuExpanded
    menuHidden: =true
    MenuItemDarkIcon: =SampleImage
    MenuItemIcon: =Icon.Person
    MenuItems: |-
        =Table({MenuText:"Sample",Tab:"Sample",Icon:SampleImage,DarkIcon:SampleImage})
    MenuItemSelectColour: =ColorFade(RGBA(10,36,106,1),0.3)
    OnReset: ='PP-MainMenu'.reset
    reset: =true
    VarSelectedItem: =gal_Menu.Selected.MenuText
    Width: |+
        =640
        
    X: =0
    Y: =0
    ZIndex: =1

    gal_Menu As gallery.galleryVertical:
        BorderColor: =ColorFade(lbl_MenuText.Fill,0.8)
        Default: =First('PP-MainMenu'.MenuItems)
        Fill: ='PP-MainMenu'.LightColor
        Height: |
            =CountRows(gal_Menu.AllItems)*55
        Items: ='PP-MainMenu'.MenuItems
        Layout: =Layout.Vertical
        OnSelect: =If('PP-MainMenu'.hideMenu = true,Set(menuExpanded,false),Set(menuExpanded,true))
        TemplatePadding: =0
        TemplateSize: =50
        Width: =Parent.Width
        X: =0.00
        Y: =41
        ZIndex: =1

        lbl_MenuText As label:
            BorderColor: =RGBA(149, 149, 149, 1)
            Color: =If(ThisItem.IsSelected,'PP-MainMenu'.LightColor,'PP-MainMenu'.DarkColor)
            Fill: =If(ThisItem.IsSelected,'PP-MainMenu'.DarkColor,'PP-MainMenu'.LightColor)
            FontWeight: =FontWeight.Semibold
            Height: =48
            HoverColor: =If(ThisItem.IsSelected, ColorFade(Self.Fill,50%),'PP-MainMenu'.MenuItemSelectColour)
            HoverFill: =If(ThisItem.IsSelected,Self.Fill, ColorFade(Self.Fill,50%))
            OnSelect: =Set(varSelectedItem,ThisItem.MenuText);Set(menuExpanded,false);
            PaddingLeft: =60
            PaddingRight: =6.03
            PaddingTop: =6.03
            Size: =13.28
            Text: =ThisItem.MenuText
            Width: =640
            X: =0.00
            ZIndex: =1

        icon_Next As icon.ChevronRight:
            BorderColor: =Transparent
            Color: =If(ThisItem.IsSelected, RGBA(255, 255, 255, 1),'PP-MainMenu'.MenuItemSelectColour)
            FocusedBorderThickness: =0
            Height: =24
            Icon: =Icon.ChevronRight
            OnSelect: =Set(varSelectedItem,ThisItem.MenuText)
            PaddingRight: =0.00
            PaddingTop: =0.00
            Visible: =If(Parent.Width > 60,true,false)
            Width: =28.97
            X: =Parent.Width -39
            Y: =12
            ZIndex: =2

        icon As image:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledFill: =RGBA(0, 0, 0, 0)
            Fill: =Transparent
            Height: =32
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverFill: =RGBA(0, 0, 0, 0)
            Image: =If(ThisItem.IsSelected,ThisItem.Icon, ThisItem.DarkIcon)
            OnSelect: =Select(Parent)
            PaddingRight: =0.00
            PaddingTop: =0.00
            PressedBorderColor: =RGBA(0, 0, 0, 0)
            PressedFill: =RGBA(0, 0, 0, 0)
            Tooltip: =ThisItem.MenuText
            Width: =38.63
            X: =8.45
            Y: =7
            ZIndex: =3

