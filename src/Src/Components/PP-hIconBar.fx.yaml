"'PP-hIconBar' As CanvasComponent":
    Fill: =RGBA(0, 0, 0, 0)
    Height: ='PP-hIconBar'.Size
    Items: |-
        =Table({ID: 1, DarkIcon: SampleImage, Command:"OnSelect"},{ID: 2, DarkIcon: SampleImage, Command:"OnSelect"},{ID: 3, DarkIcon: SampleImage, Command:"OnSelect"})
    Size: =50
    VarSelectedItem: =gal_hIconBar.Selected.ID
    Width: =CountRows('PP-hIconBar'.Items) * 'PP-hIconBar'.Size
    X: =0
    Y: =0
    ZIndex: =1

    gal_hIconBar As gallery.galleryHorizontal:
        Height: ='PP-hIconBar'.Size
        Items: ='PP-hIconBar'.Items
        TemplatePadding: =0
        TemplateSize: ='PP-hIconBar'.Size
        Transition: =Transition.Push
        Width: =Parent.Width
        ZIndex: =1

        img_Icon_1 As image:
            Height: ='PP-hIconBar'.Size
            Image: =ThisItem.DarkIcon
            OnSelect: =ThisItem.Command
            PaddingBottom: =10
            PaddingTop: =10
            Width: ='PP-hIconBar'.Size
            ZIndex: =1

