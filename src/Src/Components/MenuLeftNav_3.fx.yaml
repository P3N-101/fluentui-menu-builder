MenuLeftNav_3 As CanvasComponent:
    ExpandMenu: =false
    Fill: =RGBA(0, 0, 0, 0)
    HamburgerMenuColor: =Blue
    Height: =640
    MenuBkgColor: =RGBA(220,220,220,1)
    MenuColor: =Purple
    MenuItems: |-
        =Table(
            {
                MenuLabel: "Home",
                MenuIcon: Icon.Home,
                MenuScreenNavigate: App.ActiveScreen,
                MenuID: 1,
                SubMenu: Table(
                    {
                        MenuLabel: "Currency",
                        MenuIcon: Icon.Currency,
                        MenuScreenNavigate: App.ActiveScreen,
                        MenuID: 1
                    }
                )
            },
            {
                MenuLabel: "Currency",
                MenuIcon: Icon.Currency,
                MenuScreenNavigate: App.ActiveScreen,
                MenuID: 2,
                SubMenu: Table()
            },
            {
                MenuLabel: "Document",
                MenuIcon: Icon.DocumentPDF,
                MenuScreenNavigate: App.ActiveScreen,
                MenuID: 3,
                SubMenu: Table(
                    {
                        MenuLabel: "Currency",
                        MenuIcon: Icon.Currency,
                        MenuScreenNavigate: App.ActiveScreen,
                        MenuID: 1
                    },
                    {
                        MenuLabel: "Currency",
                        MenuIcon: Icon.Currency,
                        MenuScreenNavigate: App.ActiveScreen,
                        MenuID: 2
                    }
                )
            }
        )
    MenuWidth: =If(showMenu, MenuLeftNav_3.SetMenuWidth,icoHamburger.Width)
    OnReset: =Set(showMenu, MenuLeftNav_3.ExpandMenu)
    SetMenuWidth: =300
    Width: =MenuLeftNav_3.MenuWidth
    X: =0
    Y: =0
    ZIndex: =1

    icoHamburger As icon.Hamburger:
        Color: =MenuLeftNav_3.HamburgerMenuColor
        Height: =49
        Icon: =Icon.Hamburger
        OnSelect: =Set(showMenu,!showMenu)
        PaddingBottom: =5
        PaddingLeft: =5
        PaddingRight: =5
        PaddingTop: =5
        Width: =59
        ZIndex: =1

    galMenu As gallery.variableTemplateHeightGallery:
        Fill: =MenuLeftNav_3.MenuBkgColor
        Height: =Parent.Height-icoHamburger.Height
        Items: =Sort(MenuLeftNav_3.MenuItems,MenuID,Ascending)
        Layout: =Layout.Vertical
        TemplateSize: =280
        Visible: =showMenu
        Width: =Parent.Width
        Y: =icoHamburger.Height
        ZIndex: =2

        rectShape As rectangle:
            Fill: =MenuLeftNav_3.MenuColor
            Height: =48
            OnSelect: =Select(Parent)
            Visible: =ThisItem.MenuScreenNavigate = App.ActiveScreen
            Width: =6
            ZIndex: =1

        icoMenu As icon.Add:
            Color: =MenuLeftNav_3.MenuColor
            Height: =48
            Icon: =ThisItem.MenuIcon
            OnSelect: =Select(Parent)
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            Width: =62
            X: =6
            ZIndex: =2

        lblMenu As label:
            AutoHeight: =true
            Color: =MenuLeftNav_3.MenuColor
            FontWeight: =FontWeight.Lighter
            Height: =41
            OnSelect: =Select(Parent)
            Size: =14
            Text: =ThisItem.MenuLabel
            Width: =Parent.TemplateWidth-icoMenu.Width-rectShape.Width
            X: =68
            Y: =7
            ZIndex: =3

        btnClick As button:
            Fill: =Transparent
            Height: =lblMenu.Height+lblMenu.Y
            HoverFill: =Transparent
            OnSelect: =Navigate(ThisItem.MenuScreenNavigate,ScreenTransition.Cover )
            PressedFill: =Transparent
            Size: =24
            Text: =""
            Width: =Parent.TemplateWidth
            ZIndex: =4

        galSubMenu As gallery.variableTemplateHeightGallery:
            Fill: =MenuLeftNav_3.MenuBkgColor
            Height: =CountRows(ThisItem.SubMenu)*55
            Items: =Sort(ThisItem.SubMenu,MenuID,Ascending)
            Layout: =Layout.Vertical
            TemplateSize: =CountRows(ThisItem.SubMenu)*55
            Visible: =showMenu
            Width: =Parent.Width-20
            X: =20
            Y: =icoHamburger.Height
            ZIndex: =5

            rectShapeSubMenu As rectangle:
                Fill: =MenuLeftNav_3.MenuColor
                Height: =48
                OnSelect: =Select(Parent)
                Visible: =ThisItem.MenuScreenNavigate = App.ActiveScreen
                Width: =6
                ZIndex: =1

            icoSubMenu As icon.Add:
                Color: =MenuLeftNav_3.MenuColor
                Height: =48
                Icon: =ThisItem.MenuIcon
                OnSelect: =Select(Parent)
                PaddingBottom: =10
                PaddingLeft: =10
                PaddingRight: =10
                PaddingTop: =10
                Width: =62
                X: =6
                ZIndex: =2

            lblSubMenu As label:
                Color: =MenuLeftNav_3.MenuColor
                FontWeight: =FontWeight.Lighter
                Height: =27
                OnSelect: =Select(Parent)
                Size: =14
                Text: =ThisItem.MenuLabel
                Width: =Parent.TemplateWidth-icoSubMenu.Width-rectShapeSubMenu.Width
                X: =68
                Y: =7
                ZIndex: =3

            btnClickSubMenu As button:
                Fill: =Transparent
                Height: =lblSubMenu.Height+lblSubMenu.Y
                HoverFill: =Transparent
                OnSelect: =Navigate(ThisItem.MenuScreenNavigate,ScreenTransition.Cover )
                PressedFill: =Transparent
                Size: =24
                Text: =""
                Width: =Parent.TemplateWidth
                ZIndex: =4

