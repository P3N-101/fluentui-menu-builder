"'PP-vIconBar' As CanvasComponent":
    Fill: =RGBA(0, 0, 0, 0)
    Height: =CountRows('PP-vIconBar'.Items) * 'PP-vIconBar'.Size
    Items: |-
        =Table({ID: 1, DarkIcon: SampleImage, Icon: SampleImage, Command:"OnSelect"},{ID: 2, DarkIcon: SampleImage, Command:"OnSelect"},{ID: 3, DarkIcon: SampleImage, Command:"OnSelect"})
    Size: =50
    VarSelectedItem: =gal_vIconBar.Selected.ID
    Width: ='PP-vIconBar'.Size
    X: =0
    Y: =0
    ZIndex: =1

    gal_vIconBar As gallery.galleryVertical:
        Height: =Parent.Height
        Items: ='PP-vIconBar'.Items
        Layout: =Layout.Vertical
        TemplatePadding: =0
        TemplateSize: ='PP-vIconBar'.Size
        Transition: =Transition.Push
        Width: ='PP-vIconBar'.Size
        Y: =1
        ZIndex: =1

        img_Icon As image:
            Height: ='PP-vIconBar'.Size
            Image: =If(ThisItem.IsSelected,ThisItem.DarkIcon,ThisItem.Icon)
            OnSelect: =ThisItem.Command
            PaddingBottom: =10
            PaddingTop: =10
            Width: ='PP-vIconBar'.Size
            ZIndex: =1

