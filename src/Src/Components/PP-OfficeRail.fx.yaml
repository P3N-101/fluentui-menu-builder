"'PP-OfficeRail' As CanvasComponent":
    DarkColor: =RGBA(83, 101, 150, 1)
    Fill: ='PP-OfficeRail'.LightColor
    Height: =640
    hideMenu: =true
    LightColor: =RGBA(230, 234, 240, 1)
    MenuExpanded: =menuExpanded
    menuHidden: =true
    MenuItemDarkIcon: =SampleImage
    MenuItemIcon: =Icon.Person
    MenuItems: |-
        =Table({MenuText:"Sample",Tab:"Sample",Icon:SampleImage,DarkIcon:SampleImage})
    MenuItemSelectColour: =ColorFade(RGBA(10,36,106,1),0.3)
    OnReset: ='PP-OfficeRail'.reset
    reset: =true
    VarSelectedItem: =gal_Menu_2.Selected.MenuText
    Width: =80
    X: =0
    Y: =0
    ZIndex: =1

    gal_Menu_2 As gallery.galleryVertical:
        BorderColor: =Transparent
        Default: =First('PP-OfficeRail'.MenuItems)
        Fill: ='PP-OfficeRail'.LightColor
        Height: =Parent.Height
        Items: ='PP-OfficeRail'.MenuItems
        Layout: =Layout.Vertical
        OnSelect: =If('PP-OfficeRail'.hideMenu = true,Set(menuExpanded,false),Set(menuExpanded,true))
        TemplatePadding: =0
        TemplateSize: =70
        Width: =Parent.Width
        X: =0.00
        ZIndex: =1

        Rectangle3_1 As rectangle:
            Fill: =If(ThisItem.IsSelected,ColorFade('PP-OfficeRail'.DarkColor,0.8),'PP-OfficeRail'.LightColor)
            Height: =70
            HoverFill: =ColorFade('PP-OfficeRail'.LightColor,0.4)
            OnSelect: =Select(Parent)
            Width: =80
            ZIndex: =1

        Button7 As button:
            BorderThickness: =0
            Color: ='PP-OfficeRail'.DarkColor
            DisplayMode: =DisplayMode.View
            Fill: ='PP-OfficeRail'.DarkColor
            Height: =50
            HoverFill: ='PP-OfficeRail'.DarkColor
            OnSelect: =Select(Parent)
            RadiusBottomLeft: =5
            RadiusBottomRight: =5
            RadiusTopLeft: =5
            RadiusTopRight: =5
            Text: =""
            Width: =5
            X: =6
            Y: =12
            ZIndex: =3

        Rectangle3_2 As rectangle:
            Fill: =If(ThisItem.IsSelected,Transparent,'PP-OfficeRail'.LightColor)
            Height: =70
            HoverFill: =Transparent
            OnSelect: =Select(Parent)
            Width: =80
            ZIndex: =4

        icon_2 As image:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledFill: =RGBA(0, 0, 0, 0)
            Fill: =Transparent
            Height: =44
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverFill: =RGBA(0, 0, 0, 0)
            Image: =ThisItem.DarkIcon
            OnSelect: =Select(Parent)
            PaddingRight: =0.00
            PaddingTop: =0.00
            PressedBorderColor: =RGBA(0, 0, 0, 0)
            PressedFill: =RGBA(0, 0, 0, 0)
            Tooltip: =ThisItem.MenuText
            Width: =44
            X: =20
            Y: =14
            ZIndex: =5

