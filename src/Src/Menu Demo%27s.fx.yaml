        "'Accessibility Helpers_5' As 'Accessibility Helpers'":
            GetLuminance: |-
                =Sum(
                    ('Accessibility Helpers'.sRGBtoLin(R) * 0.2126) + 
                    ('Accessibility Helpers'.sRGBtoLin(G) * 0.7152) + 
                    ('Accessibility Helpers'.sRGBtoLin(B) * 0.0722)
                )
            Height: =0
            sRGBtoLin: |-
                =If(
                    Sum(colorChannel / 255) <= 0.03928,
                    Sum(colorChannel / 255) / 12.92,
                    Power(
                        ((Sum(colorChannel / 255) + 0.055) / 1.055),
                        2.4
                    )
